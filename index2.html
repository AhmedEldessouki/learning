<html>

    <head>
        <title>React App</title>
        <link href="style-2.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <div>
                <a href="#default" class="logo">Company logo</a>
                <div class="header-right">
                    <a href="" class="active">Home</a>
                    <a href="">Contact</a>
                    <a href="">About</a>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <form action="">
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="fistname" placeholder="Enter First Name.." />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lname">Last Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lastname" placeholder="Enter Last Name.." />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-75">
                            <input type="email" id="email" name="email" placeholder="enter your email.." />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="date">Date</label>
                        </div>
                        <div class="col-75">
                            <input type="date" id="date" name="date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="country">County</label>
                        </div>
                        <div class="col-75">
                            <select id="country" name="country">
                                <option value="egypt">Egypt</option>
                                <option value="turkey">Turkey</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="submit">
                    </div>
                </div>
            </form>
            </div>
        </main>
        <footer>
            <table>
                <tr>
                    <th>aaaaa</th>
                    <th>bbbbb</th>
                    <th>ccccc</th>
                </tr>
                <tr>
                    <th>ddddd</th>
                    <th>eeeee</th>
                    <th>fffff</th>
                </tr>
                <tr>
                    <th>ggggg</th>
                    <th>hhhhh</th>
                    <th>iiiii</th>
                </tr>
            </table>
        </footer>
    </body>

</html>
